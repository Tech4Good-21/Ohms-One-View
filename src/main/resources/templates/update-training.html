<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Training</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div th:insert="common/header :: header"></div>
	<div class="container my-5">
		<h3>Update Training</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#"
						th:action="@{/update-training/{id}(id=${training.id})}"
						th:object="${training}" method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Training Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Training Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="description" class="col-form-label">Description</label>
								<input type="text" th:field="*{description}"
									class="form-control" id="description" placeholder="Description" />
							</div>

							<div class="form-group col-md-8">
								<label for="batch" class="col-form-label">Batch</label>
								<input type="text" th:field="*{batch}"
									   class="form-control" id="batch" placeholder="Batch" />
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-success" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="common/footer :: footer"></div>
</body>

</html>
